
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Приклади форм</title>
</head>
<body>
  <h1>Форми у HTML + JavaScript</h1>

  <!-- Форма входу -->
  <h2>Форма входу</h2>
  <form>
    <label>Логін: <input type="text" name="login" /></label><br />
    <label>Пароль: <input type="password" name="password" /></label><br />
    <input type="submit" value="Увійти" />
  </form>

  <!-- Радіокнопки -->
  <h2>Вибір статі</h2>
  <form>
    <label><input type="radio" name="gender" value="Чоловік" /> Чоловік</label><br />
    <label><input type="radio" name="gender" value="Жінка" /> Жінка</label>
  </form>

  <!-- Чекбокси -->
  <h2>Ваші хобі</h2>
  <form>
    <label><input type="checkbox" name="hobby" value="Спорт" /> Спорт</label><br />
    <label><input type="checkbox" name="hobby" value="Музика" /> Музика</label><br />
    <label><input type="checkbox" name="hobby" value="Читання" /> Читання</label>
  </form>

  <!-- Випадаючий список -->
  <h2>Ваше місто</h2>
  <form>
    <select name="city">
      <option value="Київ">Київ</option>
      <option value="Львів">Львів</option>
      <option value="Харків">Харків</option>
    </select>
  </form>

  <!-- Форма з JavaScript -->
  <h2>Обчислення квадрата числа</h2>
  <form onsubmit="calculateSquare(event)">
    <label>Введіть число: <input type="number" id="numberInput" /></label>
    <button type="submit">Обчислити</button>
  </form>
  <p id="result"></p>

  <script>
    function calculateSquare(event) {
      event.preventDefault();
      const num = document.getElementById("numberInput").value;
      const square = num * num;
      document.getElementById("result").textContent = "Квадрат числа: " + square;
    }
  </script>
</body>
</html>
